version: "3"

services:
  nodeosd:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${EOSIO_IMAGE-eosio/eos:20180516}
    command: /opt/eosio/bin/nodeosd.sh
    ports:
      - 8888:8888
      - 9876:9876
    expose:
      - "8888"
  keosd:
    image: ${EOSIO_IMAGE-eosio/eos:20180516}
    command: /opt/eosio/bin/keosd --wallet-dir /opt/eosio/bin/data-dir
    hostname: keosd
    links:
      - nodeosd